{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div id="my_carousel" class="carousel" data-ride="carousel">
            {% comment %} <ol class="carousel-indicators">
              <li data-target="#my_carousel" data-slide-to="0" class="active"></li>
              <li data-target="#my_carousel" data-slide-to="1"></li>
              <li data-target="#my_carousel" data-slide-to="2"></li>
            </ol> {% endcomment %}
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'assets/img/img1.jpeg' %}" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  {% comment %} <h5>...</h5>
                  <p>...</p> {% endcomment %}
                </div>
              </div>
              <div class="carousel-item ">
                <img class="d-block w-100" src="{% static 'assets/img/img2.jpeg' %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'assets/img/img3.jpeg' %}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#my_carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              {% comment %} <span class="sr-only">Previous</span> {% endcomment %}
            </a>
            <a class="carousel-control-next" href="#my_carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              {% comment %} <span class="sr-only">Next</span> {% endcomment %}
            </a>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
